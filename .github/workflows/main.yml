name: CI/CD Pipeline for Flask App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: python -m unittest test_app.py

    - name: Build Docker image
      run: docker build -t my-flask-app:${{ github.sha }} .

    - name: Echo Docker image info  # Changed step name for clarity
      run: echo "Docker image built - my-flask-app:${{ github.sha }}"
# End of file (ensure no trailing spaces after this line)


  