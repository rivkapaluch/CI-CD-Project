# .github/workflows/main.yml
name: CI/CD Pipeline for Flask App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: python -m unittest test_app.py

    - name: Build Docker image
      run: docker build -t my-flask-app:${{ github.sha }} .
      # ${{ github.sha }} הוא מזהה ייחודי לכל קומיט, משמש כגרסה לתמונה

    - name: Log in to Docker Hub (Optional - for deployment)
      # This step is for pushing the image to Docker Hub.
      # You would need to set up DOCKER_USERNAME and DOCKER_PASSWORD as GitHub Secrets.
      # uses: docker/login-action@v2
      # with:
      #   username: ${{ secrets.DOCKER_USERNAME }}
      #   password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image (Optional - for deployment)
      # run: docker push my-flask-app:${{ github.sha }}
      run: echo "Docker image built: my-flask-app:${{ github.sha }}"
      # For this mini-project, we'll just show it's built, not actually push.
      # To push, uncomment the lines above and set up Docker Hub secrets.
